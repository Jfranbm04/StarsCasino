<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login Casino Stars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        
        <form method="POST" action="regCorrecto.php">
          <input type="text" placeholder="Nombre" name="nombre" required />
          <input type="text" placeholder="Email" name="correo" required />
          <input type="password" placeholder="Contraseña" name="contraseña" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" name="admin" />
            <label for="signupCheck">¿Quieres ser admin?</label>
          </div>
          <button type="submit">Registrarse</button>
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form method="POST" action="loginCorrecto.php">
          <input type="email" placeholder="Email" name="correo" required />
          <input type="password" placeholder="Contraseña" name="contraseña" required />
          <!-- <a href="#">Forgot password?</a> -->
          <input type="submit" value="Login" />
        </form>
      </div>

      
    </section>
  </body>
  <script>
    const wrapper = document.querySelector(".wrapper"),
      signupHeader = document.querySelector(".signup header"),
      loginHeader = document.querySelector(".login header");

    loginHeader.addEventListener("click", () => {
      wrapper.classList.add("active");
    });
    signupHeader.addEventListener("click", () => {
      wrapper.classList.remove("active");
    });
  </script>
</html>
