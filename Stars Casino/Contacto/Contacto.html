<body>
  <a class="volver" href="../pantallaPrincipal.html">VOLVER AL INICIO</a>
 


  <!-- Formulario-->
  <div class="contact_form">

    <div class="formulario">      
      <h1>Formulario de contacto</h1>
        <h3>Manda aqui tu mensaje y te ayudaremos cuanto antes</h3>


          <form action="Contacto.php" method="POST">       

            
                <p>
                  <label for="nombre" class="colocar_nombre">Nombre
                  </label>
                    <input type="text" name="nombre"  placeholder="Escribe tu nombre" required>
                </p>
              
                <p>
                  <label for="email" class="colocar_email">Email
                  </label>
                    <input type="email" name="email"  placeholder="Escribe tu Email" required>
                </p>
            
                <p>
                  <label for="telefone" class="colocar_telefono">Teléfono
                  </label>
                    <input type="tel" name="telefono" placeholder="Escribe tu teléfono" required>
                </p>       
              
                <p>
                  <label for="asunto" class="colocar_asunto">Asunto
                  </label>
                    <input type="text" name="asunto" placeholder="Escribe un asunto" required>
                </p>    
              
                <p>
                  <label for="mensaje" class="colocar_mensaje">Mensaje
                  </label>                     
                  <textarea name="mensaje" class="texto_mensaje" placeholder="Escribe tu comentario" required></textarea> 
                </p>                    
              
                <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

                <p class="aviso">
                  <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>          
            
          </form>
    </div>  
  </div>

</body>
